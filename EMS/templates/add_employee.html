<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    {% include 'navbar.html' %}
    <h1 class="text-center text-uppercase m-3">Add Employee</h1>
    <div class="col-12 d-flex justify-content-center mt-3">
        <div class="card" style="width: 50%">
            <div class="card-body">
                <div class="content d-flex flex-column justify-content-center">
                    <form action="add_employee" method="POST">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" placeholder="Enter ID" name="empid">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address"
                                name="address">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number"
                                name="mobile">
                        </div>
                        <div class="form-group mb-3">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position" placeholder="Enter Position"
                                name="position">
                        </div>
                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter Department"
                                name="department">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
