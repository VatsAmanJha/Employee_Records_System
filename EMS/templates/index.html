<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>


    {% include 'navbar.html' %}

    <h1 class="text-center text-uppercase m-3">List of Employee</h1>
    <table class="table  table-primary table-striped-columns table-hover text-center">
        <thead>
            <tr>
                <th scope="col">#SNO.</th>
                <th scope="col">NAME</th>
                <th scope="col">ID</th>
                <th scope="col">PHONE</th>
                <th scope="col">EMAIL</th>
                <th scope="col">POSITION</th>
                <th scope="col">DEPARTMENT</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for e in emp %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.empid}}</td>
                <td>{{e.mobile}}</td>
                <td>{{e.email}}</td>
                <td>{{e.position}}</td>
                <td>{{e.department}}</td>
                <td>{{e.address}}</td>
                <td>
                <a href="delete_emp/{{e.id}}"><button type="button"
                class="btn btn-danger btn-sm">DELETE</button></a>
                <a href="update_employee/{{e.id}}"><button type="button" class="btn btn-success btn-sm">UPDATE</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
